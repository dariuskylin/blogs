<div class="news">
	<h3>{{ page.name }}({{ site.categories[page.name] | size }})</h3>
	<ul class="index_ul">
		{% for post in site.categories[page.name] %}
		<li><span>[{{ post.date | date:"%Y-%m-%d"  }}]</span><a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a> </li>
		{% endfor %}
	</ul>
</div>
